stages:
  import_data:
    cmd: python src/data/import_raw_data.py
    deps:
    - src/data/import_raw_data.py
    outs:
    - data/raw/raw.csv
  data_split:
    cmd: python src/data/data_split.py
    deps:
    - data/raw/raw.csv
    - params.yaml
    - src/data/data_split.py
    outs:
    - data/processed/X_test.csv
    - data/processed/X_train.csv
    - data/processed/y_test.csv
    - data/processed/y_train.csv
  data_normalization:
    cmd: python src/data/normalize.py
    deps:
    - data/processed/X_test.csv
    - data/processed/X_train.csv
    - src/data/normalize.py
    outs:
    - data/processed/X_test_scaled.csv
    - data/processed/X_train_scaled.csv
  gridsearch:
    cmd: python src/models/grid_search.py
    deps:
    - data/processed/X_train_scaled.csv
    - data/processed/y_train.csv
    - params.yaml
    - src/models/grid_search.py
    outs:
    - models/best_params.pkl
  model_training:
    cmd: python src/models/training.py
    deps:
    - data/processed/X_train_scaled.csv
    - data/processed/y_train.csv
    - models/best_params.pkl
    - src/models/training.py
    outs:
    - models/gbr_model.pkl
  model_evaluation:
    cmd: python src/models/evaluate.py
    deps:
    - data/processed/X_test_scaled.csv
    - data/processed/y_test.csv
    - models/gbr_model.pkl
    - src/models/evaluate.py
    outs:
    - metrics/predictions.csv
    metrics:
    - metrics/scores.json